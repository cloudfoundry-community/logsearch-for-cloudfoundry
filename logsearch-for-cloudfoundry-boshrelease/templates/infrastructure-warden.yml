meta:
  environment: logsearch-for-cloudfoundry-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

jobs:
  - name: ingestor_cloudfoundry
    instances: 1
    networks:
      - name: logsearch_for_cloudfoundry1
        static_ips: (( static_ips(0) ))

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: logsearch_for_cloudfoundry1
  # Assumes up to 5 VMs, including 1 static and 4 dynamic.
  # Plus 5 (double the size) unused IPs, due to BOSH bug/quirk.
  subnets:
  - cloud_properties:
      name: random
    range: 10.244.200.0/30
    reserved:
    - 10.244.200.1
    static:
    - 10.244.200.2

  - cloud_properties:
      name: random
    range: 10.244.200.4/30
    reserved:
    - 10.244.200.5
    static: []
  - cloud_properties:
      name: random
    range: 10.244.200.8/30
    reserved:
    - 10.244.200.9
    static: []
  - cloud_properties:
      name: random
    range: 10.244.200.12/30
    reserved:
    - 10.244.200.13
    static: []
  - cloud_properties:
      name: random
    range: 10.244.200.16/30
    reserved:
    - 10.244.200.17
    static: []

  # Bonus double-sized network required due to BOSH oddity
  - cloud_properties:
      name: random
    range: 10.244.200.20/30
    reserved:
    - 10.244.200.21
    static: []
  - cloud_properties:
      name: random
    range: 10.244.200.24/30
    reserved:
    - 10.244.200.25
    static: []
  - cloud_properties:
      name: random
    range: 10.244.200.28/30
    reserved:
    - 10.244.200.29
    static: []
  - cloud_properties:
      name: random
    range: 10.244.200.32/30
    reserved:
    - 10.244.200.33
    static: []
  - cloud_properties:
      name: random
    range: 10.244.200.36/30
    reserved:
    - 10.244.200.37
    static: []
