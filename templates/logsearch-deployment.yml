---
meta:
  <<: (( merge ))
  environment: ~
  releases:
  - name: logsearch
    version: latest
  - name: logsearch-for-cloudfoundry
    version: latest
  default_env:
    # Default vcap & root password on deployed VMs (ie c1oudc0w)
    # Generated using mkpasswd -m sha-512
    bosh:
      password: (( merge || "$6$4gDD3aV0rdqlrKC$2axHCxGKIObs6tAmMTqYCspcdvQXh3JJcvWOY2WGb4SrdXtnCyNaWlrf3WEqvYR2MYizEGp3kMmbpwBC6jsHt0" ))
  stemcell: (( merge ))
  disk_size:
    elasticsearch_master: 50_000
    elasticsearch_data: 250_000
    queue: 50_000

name: (( meta.environment ))
director_uuid: (( merge ))
properties: (( merge ))

jobs: (( merge ))
networks: (( merge ))

releases: (( merge || meta.releases ))

compilation:
  workers: 4
  network: default
  reuse_compilation_vms: true
  cloud_properties: ~

update:
  serial: true
  canaries: 1
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
  max_in_flight: 1
  max_errors: 1

disk_pools:
  - name: "elasticsearch_master"
    disk_size: (( meta.disk_size.elasticsearch_master ))
  - name: "elasticsearch_data"
    disk_size: (( meta.disk_size.elasticsearch_data ))
  - name: "queue"
    disk_size: (( meta.disk_size.queue ))

resource_pools:
- name: tiny
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

- name: medium
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

- name: high_cpu
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

- name: high_memory
  network: default
  stemcell: (( meta.stemcell ))
  cloud_properties: ~
  env: (( merge || meta.default_env ))

